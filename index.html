<body>
<form onsubmit="return false" id="play">
  <br>
  <input type="radio" id="computer" name="choose" checked="checked">
  <label for="computer">computer</label><br>
  <input type="radio" id="player" name="choose">
  <label for="player">player</label><br>

  <label>name 1</label>
  <input type="text" id="name1" name="name1"><br>
  <label class="aaa">name 2</label>
  <input type="text" id="name2" name="name2" class="aaa"><br>

  <input type="submit" value="Submit" onclick="asubmit()">


</form>
</body>
<script>
  $('#play .aaa').hide()
  $('#play input').on('change', function() {
    if (!$('input[id="player"]:checked', '#play').val()){
      $('#play .aaa').hide()
    }
    else{
      $('#play .aaa').show()
    }
  });


  function asubmit(){
    if ($('input[id="player"]:checked', '#play').val()){
      a = document.getElementById('name1').value
      b = document.getElementById('name2').value
      console.log(`tictactoe.html/?player1=${a}&player2=${b}`)
      window.location.replace(`tictactoe.html/?player1=${a}&player2=${b}`)
    } else {
      a = document.getElementById('name1').value
      window.location.replace(`tictactoe-comp.html/?player1=${a}`)
    }
  }
</script>
