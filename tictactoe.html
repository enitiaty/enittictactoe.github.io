<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .vertical-center {
        min-height:100%;
        min-height:100vh;

        display:flex;
        align-items:center;

      }


      .center {
        text-align: center;
        border:1px solid black;
        aspect-ratio: 1 / 1;
      }

      .turnZero{
        background-color: white;
      }
      .turnOne{
        background-image: url('turn_O.png');
        background-size: contain;
      }
      .turnTwo{
        background-image: url('turn_X.png');
        background-size: contain;
      }
      .abscent {
          position: absolute;
          height: 50px;
          width: 50px;
          top:calc(50% - 50px/2);
          left:calc(50% - 50px/2);
      }
    </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  
  
</head>
<body>

  <div id="win-text" class="abscent">YOUWIN</div>



  <div class="vertical-center">
    <div class="container-fluid">
        <div class="row">
          <div class="col-3"></div> 
          <div class="col-2 center turnZero" id="0"></div> 
          <div class="col-2 center turnZero" id="1"></div> 
          <div class="col-2 center turnZero" id="2"></div> 
          <div class="col-3"></div> 
        </div>
        <div class="row">
          <div class="col-3"></div> 
          <div class="col-2 center turnZero" id="3"></div> 
          <div class="col-2 center turnZero" id="4"></div> 
          <div class="col-2 center turnZero" id="5"></div> 
          <div class="col-3"></div> 
        </div>
        <div class="row">
          <div class="col-3"></div> 
          <div class="col-2 center turnZero" id="6"></div> 
          <div class="col-2 center turnZero" id="7"></div> 
          <div class="col-2 center turnZero" id="8"></div> 
          <div class="col-3"></div> 
        </div>




      
    </div>
  </div>
</body>
  <script>
    function checkwin(input){
      temp0=0
      temp1=0
      for(let i = 0; i<3; i++){
        for (let j = 0; j < 3; j++){
          temp0+=input[i][j];
          temp1+=input[j][i];
        }
        if (temp0 == 3 || temp1 == 3){
          return 'X';
        } 
        if (temp0 == -3 || temp1== -3){
          return 'O';
        }
        temp0=0;
        temp1=0;
      }
      temp=0
      temp += input[0][0];
      temp += input[1][1];
      temp += input[2][2];
      if (temp == 3){
        return 'X';
      } 
      if (temp == -3){
        return 'O';
      }
      temp=0;
      temp += input[0][2];
      temp += input[1][1];
      temp += input[2][0];
      if (temp == 3){
        return 'X';
      } 
      if (temp == -3){
        return 'O';
      }
      temp3=0;
      for (let i=0; i<3; i++){
        for (let j=0; j<3; j++){
          temp3+=Math.abs(input[i][j]);}}
      if (temp3==9)
        return -1
      return 0;
    }

    let field=[
      [0, 0, 0],
      [0, 0, 0],
      [0, 0, 0]
    ];
    $(".abscent").hide()
    //X IS 1, O IS -1, NONE IS 0
    turn=0;
    $("div").click(function(){
      if (turn==0 && $(this).hasClass("turnZero")){
        squareId=Number($(this).attr('id'));
        field[Math.floor(squareId/3)][squareId%3]=-1
        
        
        $(this).addClass("turnOne");
        $(this).removeClass("turnZero");
        turn=1;
        
     
        tempWin=checkwin(field);

        if (tempWin == -1){
          $('.vertical-center').hide();
          $('#win-text').text("tie");
          $('#win-text').show();
        }

        if (tempWin!=0 && tempWin!=-1){
          $('.vertical-center').hide();
          $('#win-text').text(tempWin + " wins");
          $('#win-text').show();

        }
      } else if (turn==1 && $(this).hasClass("turnZero")){
        squareId=Number($(this).attr('id'));
        field[Math.floor(squareId/3)][squareId%3]=1


        $(this).addClass("turnTwo");
        $(this).removeClass("turnZero");
        turn=0;


        tempWin=checkwin(field);

        if (tempWin == -1){
          $('.vertical-center').hide();
          $('#win-text').text("tie");
          $('#win-text').show();
        }

        if (tempWin!=0 && tempWin!=-1){
          $('.vertical-center').hide();
          $('#win-text').text(tempWin + " wins");
          $('#win-text').show();

        }
      }     
    })
  </script>
</html>
